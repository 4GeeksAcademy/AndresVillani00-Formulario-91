<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/99651c8c5d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <form class="m-auto">
            <div class="card">
                <div class="card-header">
                  <h2>Payment form example</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-danger" role="alert">
                        <strong>Some fields are missing</strong>
                      </div>
                    <div class="mb-3 d-flex row my-2">
                        <div class="col-sm-5 col-md-5 col-lg-5">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            <label for="inputCVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 d-flex row my-2">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName">
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName">
                        </div>
                    </div>
                    <div class="mb-3 d-flex row my-2">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option>Pick a state</option>
                                <option>Madrid</option>
                                <option>Barcelona</option>
                                <option>Valencia</option>
                            </select>
                        </div>
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            <label for="inputPostal" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostal">
                        </div>
                    </div>
                    <div class="mb-3 d-flex row my-2">
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <p>We accept:</p>
                            <div class="d-flex bg-secondary rounded p-1 col-md-6">
                                <div class="form-check col-md-2 m-auto">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </label>
                                </div>
                                <div class="form-check col-md-2 m-auto">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-solid fa-money-check-dollar"></i>
                                    </label>  
                                </div>
                                <div class="form-check col-md-2 m-auto">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        <i class="fa-solid fa-money-check"></i>
                                    </label>
                                </div>
                                <div class="form-check col-md-2 m-auto">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault4">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        <i class="fa-solid fa-gifts"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <label for="inputPostal" class="form-label">Postal Code</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            <span class="text-secondary"><strong>Add any notes here.</strong></span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary text-end">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </form>
    </div>
</body>
</html>
